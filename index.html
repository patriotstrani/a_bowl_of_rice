<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Миска риса</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    padding-top: 50px;
  }
  #game {
    border: 5px solid #444;
    border-radius: 10px;
    background-color: #fff;
    padding: 20px;
    width: 400px;
  }
  #status, #messages {
    margin-bottom: 15px;
    white-space: pre-line;
  }
  button {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>
<div id="game">
  <div id="status"></div>
  <div id="messages"></div>

  <button onclick="work()">Работать</button>
  <button onclick="showShop()">Магазин</button>
  <button onclick="buyProduct()">Купить продукт</button>
  <button onclick="buyPot()">Купить кастрюлю (20₩)</button>
  <button onclick="cook()">Готовить</button>
  <button onclick="sell()">Продать блюдо</button>
  <button onclick="showCookbook()">Кулинарная книга</button>
</div>

<script src="game.js" defer></script>
</body>
</html>
